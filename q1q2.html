<html>
<body>
<p></p>
<script>
var summation = "&#8721;", mu = "&#956;", sigma = "&#963;", r = "&#8730;";
var p = document.getElementsByTagName("p")[0], ansstr = "<h2>Q1</h2><br/>";
var arr = [-1, -1, -1, -1];
for(var c = 0; c < 4; c++) {
	var a = Math.ceil(Math.random() * 9);
	while(find(a)) a = Math.ceil(Math.random() * 9);
	arr[c] = a;
}
var Z = [-1 * arr[0] * arr[0] * arr[0], arr[1] * arr[1] * arr[1], arr[2] * arr[2] * arr[2], arr[3] * arr[3] * arr[3]];
ansstr += "a = " + arr[0] + ", b = " + arr[1] + ", c = " + arr[2] + ", d = " + arr[3] + "<br/>";
ansstr += "S<sub>v</sub> = {" + (-arr[0]) + ", " +arr[1] + ", " + arr[2] + ", " +  arr[3] + "}  <br/>";
ansstr += "Since Z = V<sup>3</sup>, so Z = {" + -(arr[0]* arr[0] *arr[0]) + ", " +(arr[1]*arr[1]*arr[1]) + ", " + (arr[2]*arr[2]*arr[2]) + ", " +  (arr[3]*arr[3]*arr[3]) + "}  <br/>";
ansstr += "E[Z] = " + summation + "xp <br/>";
ansstr += "E[Z] = " + Z[0] + "(0.25) + " + Z[1] + "(0.25) + " + Z[2] + "(0.25) + " + Z[3] + "(0.25) <br/>";
var Ez = (Z[0] + Z[1] + Z[2] + Z[3]) * 0.25;
ansstr += "E[Z] = " + round(Ez) + "<hr/><br/><h2>Q2</h2>";
arr = [-1, -1, -1];
for(var c = 0; c < 3; c++) {
	var a = Math.ceil(Math.random() * 9);
	while(find(a)) a = Math.ceil(Math.random() * 9);
	arr[c] = a;
}
Z = [-1 * arr[0] * arr[0] * 0.5, 0.5 * arr[1] * arr[1], 0.5 *  arr[2] * arr[2]];
ansstr += "a = " + arr[0] + ", b = " + arr[1] + ", c = " + arr[2] + "<br/>";
ansstr += "S<sub>V</sub> = {" + (-arr[0]) + ", " +arr[1] + ", " + arr[2] + "}  <br/>";
ansstr += "Since Z = V<sup>2</sup>/R, where R = 1/2, so Z = {" + -(arr[0]* arr[0] *0.5) + ", " +(arr[1]*arr[1] * 0.5) + ", " + (arr[2]*arr[2]*0.5) + "}  <br/>";
ansstr += "E[V] = " + summation + "vp <br/>";
ansstr += "E[V] = " + Z[0] + "(1/3) + " + Z[1] + "(1/3) + " + Z[2] + "(1/3) <br/>";
var Ez = (Z[0] + Z[1] + Z[2]) * (1/3);
ansstr += "E[V] = " + round(Ez) + "<br/>";
ansstr += "Var of V is E[V<sup>2</sup>] - E[V]<sup>2</sup><br/>";
var Varv = (Z[0]*Z[0] + Z[1] * Z[1] + Z[2] * Z[2])*(1/3);
ansstr += "E[V<sup>2</sup>] = " + Z[0] * Z[0] + "(0.25) + " + Z[1] * Z[1] + "(0.25) + " + Z[2] * Z[2] + "(0.25) <br/>";
ansstr += "E[V<sup>2</sup>] = " + round(Varv)  + "<br/>";
ansstr += "Var[V] = " + round(Varv)  + "  - " + round(Ez*Ez) + "<br/>";
Varv  = Varv - (Ez * Ez);
ansstr += "Var[V] = " + round(Varv) + "<br/>";
ansstr += "Standard deviation STD of V is equal to (Var(V))<sup>(-1/2)</sup><br/>";
ansstr += sigma + "(V) = " + r + round(Varv) + "<br/>";
ansstr += sigma + "(V) = " + round(Math.sqrt(Varv));
p.innerHTML = ansstr;

function find(n) {
	for(var e = 0; e < arr.length; e++)
		if(arr[e] == n) return true;
	return false;
}

function round(num) {
	return ((Math.round(num * 100))/100);
}
</script>
</body>
</html>
