<html>
<head>
</head>
<body>
<script>
var body = document.getElementsByTagName("body")[0];
var par = document.createElement("p");
par.innerHTML = "These values are randomly generated for you. You should now copy and paste them into word document. That's it. Ab itna to kr hi lo";
par.style.fontSize = "30px";
par.style.color = "#ff0000";
body.appendChild(par);
genTable(1.4, 0.7, -10, 1);
genTable(1.1, 0, 11, "2 (R2 = 100K)");
genTable(1.1, 0, 2, "2 (R2 = 10K)");
function genTable(mult, sub, gain, tnumber) {
var body = document.getElementsByTagName("body")[0];
var heading = document.createElement("h2");
heading.innerHTML = "table " + tnumber;
body.appendChild(heading);
var table = document.createElement("table");
for(var row = 0; row < 6; row++) {
	var arr = ["Vin", "Vtheory", "Vexp", "error"];
	var tr = document.createElement("tr");
	tr.style.textAlign = "center";
	if(row!=0) {
	var vin = Math.random() * mult  - sub;
	var vth= gain * vin;
	var err = Math.random()/30;
	err -= err/2;
	var vexp = vth + err;
	err = ((vth - vexp)/vth) * 100;
	err *= (err<0)?(-1):1;
	err = Math.round(err*100)/100;
	err = err + "%";
	arr =  [Math.round(vin*100)/100, Math.round(vth*100)/100, Math.round(vexp*100)/100, err];
	} else {
		tr.style.fontWeight = "bold";
	}
	for(var col = 0; col < 4; col++) {
		var td = document.createElement("td");
		td.innerHTML = arr[col];
		tr.appendChild(td);
	}
	table.appendChild(tr);
}
body.appendChild(table);
table.border = 1;
table.style.borderCollapse = "collapse";
body.appendChild(document.createElement("br"));
body.appendChild(document.createElement("hr"));
}
</script>
</body>
</html>
